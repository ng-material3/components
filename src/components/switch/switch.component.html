<label
  class="md3-switch-label"
  [attr.for]="id ? id : null">

  <ng-template
    #md3SwitchContent>
    
    <ng-content></ng-content>
  
  </ng-template>

  <span
    class="md3-switch-content md3-switch-content--start"
    *ngIf="direction === 'start'">
  
    <ng-container
      *ngTemplateOutlet="md3SwitchContent"></ng-container>
  
  </span>
  
  <div
    class="md3-switch-inner-container">
  
    <div
      class="md3-switch-bar">
      
      <input
        class="md3-switch-input"
        role="switch"
        type="checkbox"
        [attr.id]="id ? id : null"
        [attr.name]="name ? name : null"
        [checked]="checked"
        [(ngModel)]="ngModelValue">
    
    </div>
      
    <div
      class="md3-switch-thumb-container">
      
      <div
        class="md3-switch-thumb"></div>
        
      <div
        class="md3-switch-state-layer md3-static-ripple-indicator"></div>
    
    </div>
  
  </div>

  <span
    class="md3-switch-content md3-switch-content--end"
    *ngIf="direction == null || direction === 'end'">
  
    <ng-container
      *ngTemplateOutlet="md3SwitchContent"></ng-container>
  
  </span>

</label>
